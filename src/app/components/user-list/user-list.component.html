<!-- user-list.component.html -->
<div class="container">
  <h2>Real-Time User List</h2>

  <ul>
    <li *ngFor="let user of users">{{ user.name }}</li>
  </ul>

  <h3>Add New User</h3>
  <input [(ngModel)]="newUser.name" placeholder="Enter user name" />
  <button (click)="addUser()">Add User</button>
</div>
