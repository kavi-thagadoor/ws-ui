<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 p-3">
  <!-- Chat Header -->
  <div class="text-center mb-5">
    <h2 class="display-3 text-primary font-weight-bold" style="font-family: 'Arial', sans-serif;">Real-Time Chat</h2>
    <p class="text-muted">Connect with your friends!</p>
  </div>

  <!-- Chat List (Card style with shadow) -->
  <div class="card shadow-xl w-100 w-md-75 w-lg-50 rounded-lg">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center border-0">
          <span class="badge badge-primary p-2">{{ user.name }}</span>
          <span class="badge badge-success p-2">Active</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Message Input (Modern Footer-style) -->
  <div class="message-input mt-5 w-100 w-md-75 w-lg-50">
    <div class="input-group rounded-pill shadow-lg">
      <input [(ngModel)]="newUser.name" class="form-control border-0 rounded-pill p-3" placeholder="Type a message..." />
      <div class="input-group-append">
        <button (click)="addUser()" class="btn btn-gradient rounded-pill px-4 py-2">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>
</div>
